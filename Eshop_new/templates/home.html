<style>
    .small-container{
    max-width: 1080px;
    margin: auto;
    padding-left: 25px;
    padding-right: 25px;
}
    .row{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-around;}

    .title{
    text-align: center;
    margin: 0 auto 80px;
    position: relative;
    line-height: 60px;
    color: #555;
}

.col-4{
    flex-basis: 25%;
    padding: 10px;
    min-width: 200px;
    margin-bottom: 50px;
    transition: transform 0.5s;
}
.col-4 img{
    width: 100%;
}

    .title::after{
    content: '';
    background: #ff523b;
    width: 80px;
    height: 5px;
    border-radius: 5px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}
 .rating .fa{
    color: #ff523b;
}

</style>


<div class="small-container">
        <h2 class="title">All Products</h2>
        <div class="row">
            {% for prod in product %}
            <div class="col-4">
                <a href="{% url 'detail_product' prod.id  %}"><img src="{{prod.image.url}}" style="width:200px;height:200px;"></a>
                <h4>{{prod.title}}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>${{prod.price}}</p>
            </div>
            {% endfor %}
        </div>
</div>







{% endblock %}
