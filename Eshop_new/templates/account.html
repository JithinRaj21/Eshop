{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .account-page{
      padding: 50px 0;
      background: radial-gradient(#fff, #ffd6d6);
    }

   .form-container{
    background: #fff;
    width: 300px;
    height: 500px;

    position: relative;
    text-align: center;
    padding: 30px 20px 40px 50px;
    margin: auto;
    box-shadow: 0 0 10px 0px rgba(0, 0, 0, 0.1);
    overflow: hidden;

  }
    form input{
    width: 100%;
    height: 30px;
    margin: 10px 0;
    padding: 0 10px;
    border: 1px solid orange;
}

    .error{
    color:red;}

    .row{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-around;
}
.col-2{
    flex-basis: 50%;
    min-width: 300px;
}

</style>
<div class="account-page">
 <div class="container">
     <div class="row">
         <div class="col-2">

{% if messages %}
<div class="message-container">
    {% for message in messages %}
    <li class="{{ message.tags }}"> {{ message }}</li>
    {% endfor %}
</div>
{% endif %}

<div class="form-container" >
 <h3 style="color:green;">Create Account</h3>
<form id="RegForm" method="post"  enctype="multipart/form-data" style="color:blue,margin-left:20px;">
    {% csrf_token %}
    <input type="text" name="username" maxlength="10" minlength="4" placeholder="Username" required>
    <input type="text" name="fname" maxlength="10" minlength="4" placeholder="Firstname" required>
    <input type="text" name="lname" maxlength="10" minlength="3" placeholder="Lastname" required>
    <input type="email" name="email"  placeholder="Email" required>
    <input type="password" name="password1" minlength="6" placeholder="Password" required>
    <input type="password" name="password2" minlength="6" placeholder="Password" required>
    <input type="text" name="phone" maxlength="10" minlength="4" placeholder="Phone" required>
    <button type="submit" class="btn" name="register" style="color:green;">Register</button>
</form>

</div>
         </div>
     </div>
 </div>
</div>


<script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>

 {% endblock content %}
